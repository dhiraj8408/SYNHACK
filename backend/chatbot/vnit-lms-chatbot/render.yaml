services:
  - type: web
    name: chatbot-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your GROQ_API_KEYS here or in Render dashboard
      # - key: GROQ_API_KEYS
      #   value: your-key1,your-key2

